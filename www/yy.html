<html>
<head>
<title>登录页面</title>
</head>
<script language="javascript">
<!--
//验证证件号码、密码存在空格
function chkblank(strvalue)
{
	var i,j,strTemp;
	if (strvalue.length == 0) return 0;
	for (i=0;i<strvalue.length;i++)
		{
		j = strvalue.charAt(i);
		if (j!=" ")
		{
			return 1;
		}
	}
	return 0;
}
	
//登录验证	
function checkform()
{
	with(document.forms[0]){
		if(chkblank(idCardNO.value)==0)
		{
			alert("请输入你注册的证件号码！如果没有注册，请先注册！");
			ChkError(false,idCardNO);
			return false;
		}else{
			ChkError(true,idCardNO);
		}
		if(chkblank(loginPassword.value)==0)
		{
			alert("请输入密码！");
			ChkError(false,loginPassword);
			return false;
		}else{
			ChkError(true,loginPassword);
		}
	}
	document.forms[0].flag.value="login";
	document.forms[0].action="examineeLoginAction.do";
	document.forms[0].submit();
}

//-->
</script>
<body>

    <div class="title04"><span>登录</span></div>
    
    <table width="80%" height="100" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td class="loginTishi" align="center">
                报名信息录入--登录系统&nbsp;&nbsp;&nbsp;如果您还没有注册，请先<a href="registExamineeAction.do">注册</a>
            </td>
        </tr>
    </table>
    <div class="loginBox">
        <form name="registerForm" method="POST" action="/pub/examinee/examineeLoginAction.do?flag=login">
            <input type="hidden" name="flag" value=""/>
            <input type="hidden" name="taskID" value="16E4EBBF6CF30F54E0531713AC0A3C8E">
            <table width="90%"  border="0" align="center" cellpadding="5" cellspacing="0">
                <tr>
                    <td></td>
                    <td>
                        <span class="text_info"></span>
                    </td>
                </tr>
                <tr>
                    <td class="textRight" height="35">证件号码：</td>
                    <td><input type="text" name="idCardNO" value="" class="TextInput"></td>
                </tr>
                <tr>
                    <td class="textRight" height="35">登录密码：</td>
                    <td><input type="password" name="loginPassword" value="" class="TextInput"></td>
                </tr>
                <tr>
                    <td></td>
                    <td height="40">
                        <button type="button" class="loginButton" onClick="checkform();"><div><b>确认</b></div></button>
                    </td>
                </tr>
            </table>
        </form>
    </div>


</body>
</html>
